<th:block xmlns:th="http://www.thymeleaf.org">
    <table class="table table-striped table-bordered table-hover">
        <thead>
        <tr>
            <th scope="col"><a href="?sort=#">#</a></th>
            <th scope="col"><a href="?sort=team">Team</a></th>
            <th scope="col"><a href="?sort=spiele">Spiele</a></th>
            <th scope="col"><a href="?sort=s3">S3</a></th>
            <th scope="col"><a href="?sort=s2">S2</a></th>
            <th scope="col"><a href="?sort=n1">N1</a></th>
            <th scope="col"><a href="?sort=n0">N0</a></th>
            <th scope="col"><a href="?sort=t">T</a></th>
            <th scope="col"><a href="?sort=gt">GT</a></th>
            <th scope="col"><a href="?sort=punkte">Punkte</a></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="entry: ${entries}">
            <th scope="row" th:text="${entry.platz}"></th>
            <td th:text="${entry.teamName}"></td>
            <td th:text="${entry.anzahlSpiele}"></td>
            <td th:text="${entry.anzahlSiege3P}"></td>
            <td th:text="${entry.anzahlSiege2P}"></td>
            <td th:text="${entry.anzahlNiederlagen1P}"></td>
            <td th:text="${entry.anzahlNiederlagen0P}"></td>
            <td th:text="${entry.tore}"></td>
            <td th:text="${entry.gegentore}"></td>
            <td th:text="${entry.punkte}"></td>
        </tr>
        </tbody>
    </table>
</th:block>
