<th:block xmlns:th="http://www.thymeleaf.org">
    <h2>Team</h2>
    <div class="row">
        <div class="col"><strong>Name:</strong> <span th:text="${team.name}">Datum</span></div>
        <div class="col"><strong># Spieler:</strong> <span th:text="${team.spieler.size()}">Ort</span></div>
    </div>
    <br/>

    <h3 class="mt-3">Mitglieder</h3>
        <table class="table table-striped table-bordered table-hover">
            <thead>
            <tr>
                <th scope="col">Nachname</th>
                <th scope="col">Vorname</th>
                <th scope="col">Nummer</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="s: ${team.spieler}">
                <td th:text="${s.nachname}"></td>
                <td th:text="${s.vorname}"></td>
                <td th:text="${s.nummer}"></td>
            </tr>
            </tbody>
        </table>
</th:block>
